	<!-- Script for Lightbox image loading -->
	<script src="./lightbox/lightbox-plus-jquery.js"></script>

	<!-- Script for lazy loading-->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  const lazyImages = document.querySelectorAll('.lazy-image');
	  
		  const imageObserver = new IntersectionObserver((entries, observer) => {
			entries.forEach(entry => {
			  if (entry.isIntersecting) {
				const img = entry.target;
				img.src = img.getAttribute('data-src'); // Load the image by setting the src
				img.onload = () => {
				  img.classList.add('loaded'); // Add 'loaded' class to handle opacity transition
				};
				observer.unobserve(img); // Stop observing once the image has been loaded
			  }
			});
		  });
	  
		  lazyImages.forEach(image => {
			imageObserver.observe(image);
		  });
		});
	</script>

	<!-- Fallback script for lazy loading-->
	<script>	
	if (!('IntersectionObserver' in window)) {
	  // Load all images immediately if Intersection Observer isn't supported
	  document.querySelectorAll('.lazy-image').forEach(img => {
		img.src = img.getAttribute('data-src');
		img.classList.add('loaded');
	  });
	}
  	</script>
	
	<!-- Image fade in script -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const images = document.querySelectorAll('.fade-in'); // Select all images with 'fade-in' class
		
			const observer = new IntersectionObserver((entries, observer) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						entry.target.classList.add('show'); // Add 'show' class when image is in view
						observer.unobserve(entry.target); // Stop observing once the image has been shown
					}
				});
			}, {
				threshold: 0.1 // Trigger when 10% of the image is visible
			});
		
			images.forEach(image => {
				observer.observe(image); // Observe each image
			});
		});
	</script>

	<!-- Script for filter buttons -->
	<script>
		const filterButtons = document.querySelectorAll('.filter-btn');
		const galleryItems = document.querySelectorAll('.albumImage');
		let activeFilters = [];
	  
		// Toggle filter on button click
		filterButtons.forEach(button => {
		  button.addEventListener('click', () => {
			const filter = button.getAttribute('data-filter');
	  
			// Reset filters if "Show All" is clicked
			if (filter === 'all') {
			  filterButtons.forEach(btn => btn.classList.remove('active'));
			  activeFilters = [];  // Clear all filters
			  button.classList.add('active');  // Set "Show All" active
			} else {
			  button.classList.toggle('active');  // Toggle button active state
	  
			  // Manage active filters
			  if (button.classList.contains('active')) {
				activeFilters.push(filter);  // Add filter to active list
			  } else {
				activeFilters = activeFilters.filter(f => f !== filter);  // Remove filter from active list
			  }
			}
	  
			// Perform the filtering
			filterImages();
		  });
		});
	  
		// Function to filter and display images
		function filterImages() {
		  galleryItems.forEach(item => {
			const tags = item.getAttribute('data-tags').split(',');  // Get tags for each image
	  
			// Check if image matches all active filters
			const matchesFilter = activeFilters.every(filter => tags.includes(filter));
	  
			// Show image if it matches all filters, or if no filters are active
			if (activeFilters.length === 0 || matchesFilter) {
			  item.style.display = 'block';
			} else {
			  item.style.display = 'none';
			}
		  });
	  
		  // Optional: Group visible images together
		  const gallery = document.querySelector('.album');
		  galleryItems.forEach(item => {
			if (item.style.display === 'block') {
			  gallery.appendChild(item);  // Re-append visible items to group them
			}
		  });
		}
	</script>
